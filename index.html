<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display">
                </div>
                <div>
                    <input type="button" value="7" onclick="display.value +='7'" class="click1">
                    <input type="button" value="8" onclick="display.value +='8'" class="click1">
                    <input type="button" value="9" onclick="display.value +='8'"class="click1">
                    <input type="button" value="/" onclick="display.value +='/'" class="click">
                </div>
                <div>
                    <input type="button" value="4" onclick="display.value +='4'"class="click1">
                    <input type="button" value="5" onclick="display.value +='5'"class="click1">
                    <input type="button" value="6" onclick="display.value +='6'"class="click1">
                    <input type="button" value="x" onclick="display.value +='x'" class="click">
                </div>
                <div>
                    <input type="button" value="1" onclick="display.value +='1'"class="click1">
                    <input type="button" value="2" onclick="display.value +='2'"class="click1">
                    <input type="button" value="3" onclick="display.value +='3'"class="click1">
                    <input type="button" value="-"  onclick="display.value +='-'"class="click">
                </div>
                <div>
                    <input type="button" value="C" onclick="display.value =''"class="click1">
                    <input type="button" value="0" onclick="display.value +='0'"class="click1">
                    <input type="button" value="." onclick="display.value +='.'"class="click1">
                    <input type="button" value="+" onclick="display.value +='+'" class="click">
                </div>
                <div class="last">
                <input type="button" value="=" onclick="display.value=eval(display.value)"  class="equal">
            </div>
            </form>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
